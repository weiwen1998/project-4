<html>
<head>

</head>
    <body style="box-sizing:border-box; ">

          <div class="container-flex">
            <div class="row">
                <div class="col-md-4 bg-light">
                    <form method=post enctype=multipart/form-data>
                        <label for="sex" class="form-label">What is your sex?</label>
                        <br>
                        <select id="sex" name="sex" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                        <br>

                        <label for="age-category" class="form-label">What is your age?</label>
                        <br>
                        <select id="age-category" name="age-category" class="form-select">
                            <option value="18 - 34">18 - 34</option>
                            <option value="35 - 64">35 - 64</option>
                            <option value="65 or older">65 or older</option>
                        </select>

                        <br>

                        <label for="gen-health" class="form-label">How would you rate your general health?</label>
                        <br>
                        <select id="gen-health" name="gen-health" class="form-select">
                            <option value="Excellent">Excellent</option>
                            <option value="Very good">Very good</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>    
                        </select>

                        <br>

                        <label for="stroke" class="form-label">Have you ever had a stroke?</label>
                        <br>
                        <select id="stroke" name="stroke" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>   
                        </select>

                        <br>


                        <label for="diabetic" class="form-label">Have you ever been diagnosed with diabetes?</label>
                        <br>
                        <select id="diabetic" name="diabetic" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>   
                        </select>

                        <br>

                        <label for="kidney-disease" class="form-label">Have you ever been diagnosed with kidney disease?</label>
                        <br>
                        <select id="kidney-disease" name="kidney-disease" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>   
                        </select>

                        <br>

                        <label for="smoking" class="form-label">Have you smoked at least 100 cigarettes in your entire life?</label>
                        <br>
                        <select id="smoking" name="smoking" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>   
                        </select>

                        <br>

                        <label for="alcohol" class="form-label">Would you be considered a heavy drinker? (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week)</label>
                        <br>
                        <select id="alcohol" name="alcohol" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>   
                        </select>
                        <br>

                        <div style="width:100%; text-align:center">
                            <input class="btn btn-danger mt-3" style="width:40%" type="submit" value="Submit" id="search_form_input">
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <h3>Your heart disease risk is: {{ result }}</h3>
                </div>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
